<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" lang="es">
<h:body>
	<p:growl id="messages" autoUpdate="true" />
	<h:form>
		<p:panelMenu style="width:200px">
			<p:submenu label="Ajax Menuitems">
				<p:menuitem value="Save" actionListener="#{editor.save}"
					icon="ui-icon-disk" />
				<p:menuitem value="Update" actionListener="#{editor.update}"
					icon="ui-icon-arrowrefresh-1-w" />
			</p:submenu>
			<p:submenu label="Non-Ajax Menuitem">
				<p:menuitem value="Delete" actionListener="#{editor.delete}"
					ajax="false" icon="ui-icon-close" />
			</p:submenu>
			<p:separator />
			<p:submenu label="Navigations">
				<p:submenu label="Links" icon="ui-icon-extlink">
					<p:submenu label="PrimeFaces" icon="ui-icon-heart">
						<p:menuitem value="Home" url="http://www.primefaces.org"
							icon="ui-icon-home" />
						<p:menuitem value="Docs"
							url="http://www.primefaces.org/documentation.html"
							icon="ui-icon-document" />
						<p:menuitem value="Download"
							url="http://www.primefaces.org/downloads.html"
							icon="ui-icon-arrowthick-1-s" />
						<p:menuitem value="Support"
							url="http://www.primefaces.org/support.html"
							icon="ui-icon-wrench" />
					</p:submenu>
				</p:submenu>
			</p:submenu>
		</p:panelMenu>
	</h:form>
</h:body>
</html>
