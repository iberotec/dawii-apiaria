<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" lang="es"
	xmlns:sec="http://www.springframework.org/security/tags">


<h:head>
</h:head>

<h:body>

	<ui:composition template="/templates/templateLayoutContexto.xhtml">
		<ui:define name="title">
			<h:outputText value="MODULO DE SELECCION" />
		</ui:define>
		
		<ui:define name="content">
			<h1 class="titlePage ui-widget-header ui-corner-all">MODULO DE
				SELECCION</h1>
		<ui:include src="/seleccion/temporadaSeleccion/toolbars/toolbar_apiarioAsignado.xhtml"></ui:include>
		<p:commandLink action="#{mBUsuarioApiario.listarTodosUsuarioApiario}" value="listar"></p:commandLink>
		<p:commandLink action="#{mBUsuarioApiario.abrirNuevaAsignacion}" value="nuevo" update="dtlista"></p:commandLink>
			<div class="contenedor">		
					<p:dataTable value="#{mBUsuarioApiario.listaUsarioApiario}"
								var="lista" 
								rowIndexVar="fila" 
								id="dtlista" 
								rows="10"								
								width="100%" >
								
							<f:facet name="header">
								<h:outputText value="Listado de Apiarios ]Asignados" />
							</f:facet>
								
						<p:column>
							<f:facet name="header">
								<h:outputText value="" />
							</f:facet>
							<h:selectBooleanCheckbox value="#{lista.sel}" />
						</p:column>
								
						<p:column>
							<f:facet name="header">
										<h:outputText value="Id" />
							</f:facet>
							<h:outputText value="#{fila+1}" />		
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Apiario"></h:outputText>
							</f:facet>
							<h:outputText value="Apiario #{lista.apiario.idApiario}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Provincia"></h:outputText>
							</f:facet>
							<h:outputText value="#{mBUsuarioApiario.obtenerProvincia(lista.apiario.planillaSeguimientos)}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Departamento"></h:outputText>
							</f:facet>
							<h:outputText value="#{mBUsuarioApiario.obtenerDepartamento(lista.apiario.planillaSeguimientos)}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Nivel Peligro"></h:outputText>
							</f:facet>
							<h:outputText value="#{mBUsuarioApiario.obtenerNivelPeligro(lista.planillaRevisions)}" />
						</p:column>
					</p:dataTable>
			</div>


		<!-- 	<p:growl id="growl" showDetail="true" life="5000" /> -->
	
		<ui:include src="/seleccion/temporadaSeleccion/modals/modal_AlertaTemporada.xhtml"></ui:include>

		</ui:define>
		
	</ui:composition>
	
</h:body>
</html>
