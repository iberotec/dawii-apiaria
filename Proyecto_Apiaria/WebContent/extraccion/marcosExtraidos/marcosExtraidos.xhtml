<h:body>
	<h:form>
	<table>
		<tr>
			<td>
				<h:outputText value="Apiario" />
				<p:selectOneMenu id="iApiarioM" value="#{mBPlanillaRevisionAlza.planillaRevision.colmena.apiario.idApiario}">
					<f:selectItems value="#{mBSelectItems.cboApiario}" />
					<p:ajax update="iColmenaM" event="change" ></p:ajax>
				</p:selectOneMenu>
			</td>
		</tr>
		<tr>
			<td>					
				<h:outputText value="Colmena" />
				<p:selectOneMenu id="iColmenaM" value="#{mBPlanillaRevisionAlza.planillaRevision.colmena.idColmena}">
					<f:selectItems value="#{mBSelectItems.getCboColmenaxApiario(mBPlanillaRevisionAlza.planillaRevision.colmena.apiario.idApiario)}" />
					<p:ajax update="iPisoM" event="change"></p:ajax>
				</p:selectOneMenu>
				
			</td>
		</tr>
		<tr>
			<td>		
				<h:outputText value="Piso" />
				<p:selectOneMenu id="iPisoM" value="#{mBPlanillaRevisionAlza.piso.idPiso}">
					<f:selectItems value="#{mBSelectItems.getCboPisoxColmena(mBPlanillaRevisionAlza.planillaRevision.colmena.idColmena)}" />
					<p:ajax update="listaalza" event="change" listener="#{mBPlanillaRevisionAlza.listarAlzas}" />
				</p:selectOneMenu>
			</td>
		</tr> 
	</table>
	
		<p:dataTable id="listaalza" value="#{mBPlanillaRevisionAlza.listaAlza}" var="data">
			<f:facet name="header">  
  				Listado de Alzas  
        	</f:facet>  
  
        <p:column selectionMode="multiple" style="width:18px" />
        <p:column headerText="Alza">
  			#{data.idAlza}     
        </p:column> 
        <p:column headerText="Estado Alza">
  			<p:selectOneMenu id="cboEstadoAlza">
					<f:selectItem value="Cosechable" />
					<f:selectItem value="No Cosechable" />
			</p:selectOneMenu>      	
        </p:column>
        <p:column headerText="Porcentaje Miel">
        	<p:inputText value="PorcentajeMiel"></p:inputText>	
        </p:column>
        <p:column headerText="Estado Deterioro">
        	<p:selectOneMenu id="cboEstadoDeterioro">
					<f:selectItem value="Deteriorado" />
					<f:selectItem value="No Deteriorado" />
			</p:selectOneMenu>
        </p:column>  
			
		</p:dataTable>
		<p:commandButton value="Registrar" action="#{mBPlanillaRevisionAlza.registrarPlanillaRevisionAlza}"/>
