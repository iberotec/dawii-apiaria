<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>

<h:body>
	<ui:composition template="/templates/templateLayoutContexto.xhtml">
		<ui:define name="title">
			<h:outputText value="MODULO DE COSECHA" />
		</ui:define>
		<ui:define name="content">
			<h:form>
				<h1 class="titlePage ui-widget-header ui-corner-all">MODULO DE
					COSECHA</h1>
				<ui:include
					src="/cosecha/toolbars/toolbar_registrarUsuarioDecantadoraCentrifugadora.xhtml"></ui:include>
				<p:messages id="mensajeCosecha" closable="true" showDetail="true" autoUpdate="true"></p:messages>
				<p:panelGrid columns="2">
					<h:outputText value="Centrifugadora" />
					<p:selectOneMenu rendered="#{mBCosecha.mostrarComboRegistro}"
						value="#{mBCosecha.usuarioDecantadoraCentrifugadora.centrifugadora.idCentrifugadora}">
						<f:selectItems value="#{mBSelectItems.cboCentrifugadoraRegistro}" />
					</p:selectOneMenu>
				<p:selectOneMenu rendered="#{mBCosecha.mostrarComboModificacion}"
						value="#{mBCosecha.usuarioDecantadoraCentrifugadora.centrifugadora.idCentrifugadora}">
						<f:selectItems value="#{mBSelectItems.cboCentrifugadoraModifica}" />
					</p:selectOneMenu>

					<h:outputText value="Decantadora" />
					<p:selectOneMenu rendered="#{mBCosecha.mostrarComboRegistro}"
						value="#{mBCosecha.usuarioDecantadoraCentrifugadora.decantadora.idDecantadora}">
						<f:selectItems value="#{mBSelectItems.cboDecantadoraRegistro}" />
					</p:selectOneMenu>
					<p:selectOneMenu rendered="#{mBCosecha.mostrarComboModificacion}"
						value="#{mBCosecha.usuarioDecantadoraCentrifugadora.decantadora.idDecantadora}">
						<f:selectItems value="#{mBSelectItems.cboDecantadoraModifica}" />
					</p:selectOneMenu>
				</p:panelGrid>
				<div class="contenedor">
					<p:tabView id="iTabConteinerCosecha" rendered="#{(mBCosecha.usuarioDecantadoraCentrifugadoraSeleccionado.idUsuarioDecantadoraCentrifugadora != null and mBCosecha.usuarioDecantadoraCentrifugadoraSeleccionado.idUsuarioDecantadoraCentrifugadora > 0) ? 'true' : 'false'}">
						<p:tab id="iTabPlanillaCosecha" title="Planilla de Cosecha">
							<ui:include
								src="/cosecha/tabs/content_tabRegistrarPlanillaCosecha.xhtml"></ui:include>
						</p:tab>
						<p:tab id="iTabLlenadoBaldes" title="Llenado de Baldes" >
						<ui:include
								src="/cosecha/tabs/content_tabRegistrarLlenadoBaldes.xhtml"></ui:include>
						</p:tab>
					</p:tabView>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
