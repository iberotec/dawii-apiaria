<h:form id="fPrAlza">

		    <p:messages id="mensajePRAlza" closable="true" showDetail="true" autoUpdate="true"></p:messages>
					<p:dataTable id="dtAlza" 
          		    value="#{mBUsuarioApiario.listaAlza}"
            		var="listadoAlza"
             
		            emptyMessage="No se encontraron Alzas" 
		            paginator="true" 
		            rows="5" 
		            paginatorPosition="bottom"

					<p:column >

									</f:facet>
									<h:outputText value="#{listadoAlza.idAlza}" />
					</p:column>
					<p:column >
									<f:facet name="header">
										<h:outputText value="Alza" />
									</f:facet>
									<h:outputText value="Alza #{listadoAlza.idAlza}" />
					</p:column>
					
					</p:dataTable>
					
					<p:panelGrid id="iPanelPrAlza">
					<p:row>
					<p:column>
					<h:outputText value="Alza" rendered="#{mBUsuarioApiario.muestraCajaIdAlza}"/>
					</p:column>
					<p:column>
					<p:inputText value="Alza #{mBUsuarioApiario.muestraIdAlza}" rendered="#{mBUsuarioApiario.muestraCajaIdAlza}" disabled="true"/>

					</p:row>

<!--					</p:selectOneMenu>-->
<!--					</p:column>-->

					<p:row>
					<p:column>
					<h:outputText value="Porcentaje de Miel" />
					</p:column>
					<p:column>
					<p:inputText value="#{mBUsuarioApiario.muestraPorcentajeMiel}"></p:inputText>
					</p:column>
					</p:row>
					<p:row>
					<p:column>
					<h:outputText value="Alza deteriorada" />

					<p:selectBooleanCheckbox value="#{mBUsuarioApiario.muestraEstadoDeterioroAlza}"></p:selectBooleanCheckbox>

</h:form>
