<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" lang="es"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:pe="http://primefaces.org/ui/extensions">


<h:head>
</h:head>

<h:body>
	<h:form>
		<p:dataTable id="iPlanillaRevision" var="daColmena" value="#{mBApiariaAsignada.listaColmenas}">
			<p:column>
				<f:facet name="header">
					<h:outputText value="Seleccion" />
				</f:facet>
				<p:selectBooleanCheckbox value="#{daColmena.sel}" />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Colmena" />
				</f:facet>
				<h:outputText value="#{daColmena.idColmena}" />
			</p:column>
		</p:dataTable>
		
		<br />
		<table>
			<tr>
				<td>
					<p:selectBooleanCheckbox value="#{mBApiariaAsignada.objplanillaRevision.existenciaReina}"></p:selectBooleanCheckbox>
					<label>Existencia de Reina</label>
				</td>
				<td></td>
				<td>
					<h:outputText value="Estado Cosecha" />
				</td>
				<td>
					<p:selectOneMenu value="#{mBApiariaAsignada.objplanillaRevision.estadoCosecha}">
						<f:selectItems value="#{mBSelectItems.cboEstadoCosecha}"/>
					</p:selectOneMenu>
				</td>
			</tr>
			<tr>
				<td>
					<p:selectBooleanCheckbox value="#{mBApiariaAsignada.objplanillaRevision.necesidadAlimentacion}"></p:selectBooleanCheckbox>
					<label>Necesidad Alimentacion</label>
				</td>
				<td></td>
				<td>
					<h:outputText value="Tipo Alimentacion" />
				</td>
				<td>
					<p:selectManyMenu value="#{mBApiariaAsignada.objplanillaRevision.planillaRevisionTipoAlimentacions}">
						<f:selectItems value="#{mBSelectItems.cboTipoAlimentacion}"/>
					</p:selectManyMenu>
				</td>
			</tr>
			<tr>
				<td>
					<p:selectBooleanCheckbox value="#{mBApiariaAsignada.objplanillaRevision.necesidadCuracion}"></p:selectBooleanCheckbox>
					<label>Necesidad Curacion</label>
				</td>
				<td></td>
				<td>
					<h:outputText value="Tipo Enfermedad" />
				</td>
				<td>
					<p:selectManyMenu value="#{mBApiariaAsignada.objplanillaRevision.planillaRevisionTipoEnfermedads}">
						<f:selectItems value="#{mBSelectItems.cboTipoEnfermedad}"/>
					</p:selectManyMenu>
				</td>
			</tr>
			<tr>
				<td>
					<p:selectBooleanCheckbox value="#{mBApiariaAsignada.objplanillaRevision.faltaEspacioCamara}"></p:selectBooleanCheckbox>
					<label>Falta Espacio Camara</label>
				</td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td>
					<p:selectBooleanCheckbox value="#{mBApiariaAsignada.objplanillaRevision.faltaAlza}"></p:selectBooleanCheckbox>
					<label>Falta Alza</label>
				</td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</table>
		
		<h:outputText value="Comportamiento" />
		<p:inputTextarea value="#{mBApiariaAsignada.objplanillaRevision.comportamiento}"></p:inputTextarea>
		
		<br></br>
		<p:commandButton action="#{mBApiariaAsignada.guardarPlanillaRevision}" value="Confirmar Revision" />
		<p:commandLink action="#{mBApiariaAsignada.guardarPlanillaRevision}" value="Confirmar Revision" />
		
	</h:form>
</h:body>
	
</html>
