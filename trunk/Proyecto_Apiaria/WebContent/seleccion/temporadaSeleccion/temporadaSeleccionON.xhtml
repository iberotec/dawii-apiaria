<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" lang="es"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:pe="http://primefaces.org/ui/extensions">


<h:head>
</h:head>

<h:body>
	<table align="center">
		<tr>
			<td>
				<p:commandLink value="Nueva Asignacion" action="#{mBApiario.abrirNuevaAsignacion}"></p:commandLink>
			</td>
			<td>
				<p:commandLink value="Eliminar Asignacion"></p:commandLink>
			</td>
			<td>
				<p:commandLink value="Modificar Asignacion"></p:commandLink>
			</td>
		</tr>
	</table>
	
	<p:dataTable>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Item"></h:outputText>
			</f:facet>
			<f:facet name="center">
				<h:selectBooleanCheckbox></h:selectBooleanCheckbox>
			</f:facet>
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Apiario"></h:outputText>
			</f:facet>
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Provincia"></h:outputText>
			</f:facet>
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Departamento"></h:outputText>
			</f:facet>
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Nivel Peligro"></h:outputText>
			</f:facet>
		</p:column>
	</p:dataTable>
</h:body>
</html>
