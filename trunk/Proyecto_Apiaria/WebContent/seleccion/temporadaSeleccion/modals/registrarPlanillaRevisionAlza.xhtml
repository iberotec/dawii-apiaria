<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" lang="es">

<h:head>
</h:head>

<h:body>
 			<p:toolbar>  
		    <p:toolbarGroup align="left">  
		        <p:commandButton  value="Guardar Revision de Alza" icon="ui-icon-document" action="#{mBUsuarioApiario.guardarPlanillaRevisionAlza}" />  
		    </p:toolbarGroup>  
		    </p:toolbar>
		    <p:messages id="mensajePRAlza" closable="true" showDetail="true" autoUpdate="true"></p:messages>
					<p:dataTable id="dtAlza" 
          		    value="#{mBUsuarioApiario.listaAlza}"
            		var="listadoAlza"
             
		            emptyMessage="No se encontraron Alzas" 
		            paginator="true" 
		            rows="5" 
		            paginatorPosition="bottom" 
		            paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}"
					rendered="#{mBUsuarioApiario.activaListadoAlza}"
					>
					
					
					<p:column>
							<f:facet name="header">
								<h:outputText value="" />
							</f:facet>
							<p:selectBooleanCheckbox value="#{listadoAlza.sel}" />
					</p:column>
					<p:column >
									<f:facet name="header">
										<h:outputText value="Id" />
									</f:facet>
									<h:outputText value="#{listadoAlza.idAlza}" />
					</p:column>
					<p:column >
									<f:facet name="header">
										<h:outputText value="Alza" />
									</f:facet>
									<h:outputText value="Alza #{listadoAlza.idAlza}" />
					</p:column>
					
					</p:dataTable>
					
					<p:panelGrid id="iPanelPrAlza">
					<p:row>
					<p:column>
					<h:outputText value="Alza" rendered="#{mBUsuarioApiario.muestraCajaIdAlza}"/>
					</p:column>
					<p:column>
					<p:inputText value="Alza #{mBUsuarioApiario.muestraIdAlza}" rendered="#{mBUsuarioApiario.muestraCajaIdAlza}" disabled="true"/>
					</p:column>
					</p:row>
					<p:row>
					<p:column>
					<h:outputText value="Estado" />
					</p:column>
					<p:column>
					<p:selectOneMenu value="#{mBUsuarioApiario.muestraEstadoAlza}">
						<f:selectItems value="#{mBSelectItems.cboEstadoAlza}" ></f:selectItems>
					</p:selectOneMenu>
					</p:column>
					</p:row>
					<p:row>
					<p:column>
					<h:outputText value="Porcentaje de Miel" />
					</p:column>
					<p:column>
					<p:inputText value="#{mBUsuarioApiario.muestraPorcentajeMiel}"></p:inputText>
					</p:column>
					</p:row>
					<p:row>
					<p:column>
					<h:outputText value="Alza deteriorada" />
					</p:column>
					<p:column>
					<p:selectBooleanCheckbox value="#{mBUsuarioApiario.muestraEstadoDeterioroAlza}"></p:selectBooleanCheckbox>
					</p:column>
					</p:row>
					</p:panelGrid>

</h:body>
</html>
