<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" lang="es"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:pe="http://primefaces.org/ui/extensions">


<h:head>
</h:head>

<h:body>
<ui:include src="/seleccion/toolbars/toolbar_listarPlanillaRevision.xhtml"></ui:include>

<p:dataTable id="dtlistaPR" var="listado" value="#{mBUsuarioApiario.listaPR}" 
				    widgetVar="Seleccion" 
		            emptyMessage="No se encontraron Planillas de Revision" 
		            paginator="true" 
		            rows="5" 
		            paginatorPosition="bottom" 
		            paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}"
		            selection="#{mBUsuarioApiario.planillaRevisionSeleccionada}" 
		            selectionMode="single" 
		            rowKey="#{listado.idPlanillaRevision}">
		            
		            
				    <p:ajax event="rowSelect" 
				            listener="#{mBUsuarioApiario.abrirModificarPlanillaRevision(mBUsuarioApiario.planillaRevisionSeleccionada.idPlanillaRevision)}"
				         update=":fPr"
            oncomplete="prDialog.show()"/>
				          
				       <f:facet name="header">
								<h:outputText value="Listado de Planillas de Revision" />
							</f:facet>
								
						<p:column>
							<f:facet name="header">
								<h:outputText value="" />
							</f:facet>
							<h:selectBooleanCheckbox value="#{listado.sel}" />
						</p:column>
								
						<p:column width="20">
							<f:facet name="header">
										<h:outputText value="Id" />
							</f:facet>
							<h:outputText value="#{listado.idPlanillaRevision}" />		
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Colmena"></h:outputText>
							</f:facet>
							<h:outputText value="Colmena #{listado.colmena.idColmena}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Estado cosecha"></h:outputText>
							</f:facet>
							<h:outputText value="#{listado.estadoCosecha}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Nivel peligro"></h:outputText>
							</f:facet>
							<h:outputText value="#{listado.estadoRevision.descripcionEstadoRevision}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Comportamiento"></h:outputText>
							</f:facet>
							<h:outputText value="#{listado.comportamiento}" />
						</p:column>
		   			</p:dataTable>
		   				   
		   			
</h:body>
	
</ui:composition>
