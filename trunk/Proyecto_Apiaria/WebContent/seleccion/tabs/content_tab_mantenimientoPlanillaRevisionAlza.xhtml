<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" lang="es"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:pe="http://primefaces.org/ui/extensions">


<h:head>
</h:head>

<h:body>
<ui:include src="/seleccion/toolbars/toolbar_mantenimientoPlanillaRevisionAlza.xhtml"></ui:include>
				
				
			<p:dataTable id="dtPrAlza" value="#{mBUsuarioApiario.listaPlanillaRevisionAlza}"
  					var="listadoPRA"
  					emptyMessage="No se encontraron Revisiones de Alzas" 
		            paginator="true" 
		            rows="5" 
		            paginatorPosition="bottom"
		            selection="#{mBUsuarioApiario.planillaRevisionAlzaSeleccionada}" 
		            selectionMode="single" 
		            rowKey="#{listadoPRA.idPlanillaRevisionAlza}" 
  						>
  					 <p:ajax event="rowSelect" 
				            listener="#{mBUsuarioApiario.abrirModificarPlanillaRevisionAlza(mBUsuarioApiario.planillaRevisionAlzaSeleccionada.idPlanillaRevisionAlza)}"
				         update=":fPrAlza"
            oncomplete="alzaDialog.show()"/>	
  						
			<p:column>
							<f:facet name="header">
								<h:outputText value="" />
							</f:facet>
							<p:selectBooleanCheckbox value="#{listadoPRA.sel}" />
			</p:column>
			<p:column >
							<f:facet name="header">
								<h:outputText value="Id" />
							</f:facet>
							<h:outputText value="#{listadoPRA.idPlanillaRevisionAlza}" />
			</p:column>
			<p:column >
							<f:facet name="header">
								<h:outputText value="Alza" />
							</f:facet>
							<h:outputText value="Alza #{listadoPRA.alza.idAlza}" />
			</p:column>

			<p:column width="50">
							<f:facet name="header">
								<h:outputText value="%" />
							</f:facet>
							<h:outputText value="#{listadoPRA.porcentajeMiel}" />
			</p:column>
  			</p:dataTable>
		   				   
		   			
</h:body>
	
</ui:composition>
