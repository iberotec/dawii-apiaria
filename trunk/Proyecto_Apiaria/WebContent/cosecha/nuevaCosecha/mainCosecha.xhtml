<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head></h:head>

<h:body>
	<ui:composition template="/templates/templateLayoutContexto.xhtml">
		<ui:define name="title">
			<h:outputText value="MODULO DE COSECHA" />
		</ui:define>
		<ui:define name="content">
			<h:form>
				<h1 class="titlePage ui-widget-header ui-corner-all">MODULO DE COSECHA</h1>
				<p:toolbar>  
			    <p:toolbarGroup align="left">  
			        <p:commandButton  value="Nueva asignacion de Cosecha" icon="ui-icon-document" action="#{mBCosecha.abrirNuevaAsignacionCosecha()}" ajax="false"/>  
			 	    <p:commandButton  value="Listar Todos" icon="ui-icon-print" action="#{mBCosecha.listarTodosCosechas()}" update="dtlista" ajax="false"/>
			    </p:toolbarGroup>  
			    </p:toolbar>
				<div class="contenedor">	
					<p:dataTable id="dtlista" value="#{mBCosecha.listaCentrifugadora}" var="data" 
								widgetVar="Cosecha" 
					            emptyMessage="No se encontraron Cosechas" 
					            paginator="true" 
					            rows="5" 
					            paginatorPosition="bottom" 
					            paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}"
					            selectionMode="single" 
					            rowKey="lista">
					    <f:facet name="header">
							<h:outputLabel value="Listado de Cosecha" />
						</f:facet>
						<p:column>
							<f:facet name="header">
								<h:outputLabel value="#" />
							</f:facet>
							<p:selectBooleanCheckbox></p:selectBooleanCheckbox>
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputLabel value="Centrifugadora" />
							</f:facet>
							<h:outputLabel value="#{data.descripcionCentrifugadora}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputLabel value="Fecha" />
							</f:facet>
						</p:column>
						<h:outputLabel value="" />
					</p:dataTable>
	   			</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
   
</html>
