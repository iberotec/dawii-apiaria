<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>

<h:body>
	<ui:composition template="/templates/templateLayoutContexto.xhtml">
		<ui:define name="title">
			<h:outputText value="MODULO DE COSECHA" />
		</ui:define>
		<ui:define name="content">
			<h:form>
				<h1 class="titlePage ui-widget-header ui-corner-all">MODULO DE
					COSECHA</h1>
				<ui:include
					src="/cosecha/toolbars/toolbar_matenimientoUsuarioDecantadoraCentrifugadora.xhtml"></ui:include>
				<div class="contenedor">
					<p:dataTable id="dtlista" value="#{mBCosecha.listaUDC}"
						var="data" 
						widgetVar="Cosecha"
						emptyMessage="No se encontraron Cosechas" 
						paginator="true"
						rows="5" 
						paginatorPosition="bottom"
						paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}"
						selection="#{mBCosecha.usuarioDecantadoraCentrifugadoraSeleccionado}"
						selectionMode="single" 
						rowKey="#{data.idUsuarioDecantadoraCentrifugadora}">
						
						
						  <p:ajax event="rowSelect" 
				            listener="#{mBCosecha.abrirModificarUsuarioDecantadoraCentrifugadora(mBCosecha.usuarioDecantadoraCentrifugadoraSeleccionado.idUsuarioDecantadoraCentrifugadora)}"
				         />
						
						<f:facet name="header">
							<h:outputLabel value="Listado de Asignaciones de Maquinaria para Cosecha" />
						</f:facet>
						<p:column>
							<f:facet name="header">
								<h:outputLabel value="" />
							</f:facet>
							<p:selectBooleanCheckbox value="#{data.sel}"></p:selectBooleanCheckbox>
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputLabel value="Decantadora" />
							</f:facet>
							<h:outputLabel value="Decantadora #{data.decantadora.idDecantadora}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputLabel value="Centrifugadora" />
							</f:facet>
							<h:outputLabel value="Centrifugadora #{data.centrifugadora.idCentrifugadora}"/>
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputLabel value="Estado" />
							</f:facet>
							<h:outputLabel value="#{data.estadoAsignacion}"/>
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputLabel value="Kilos" />
							</f:facet>
							<h:outputLabel value="#{mBCosecha.obtenerKilosExtraidos(data.idUsuarioDecantadoraCentrifugadora)}" />
						</p:column>
					</p:dataTable>
					</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
