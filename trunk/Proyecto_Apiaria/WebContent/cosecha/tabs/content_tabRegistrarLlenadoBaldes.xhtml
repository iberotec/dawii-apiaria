<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" lang="es"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:pe="http://primefaces.org/ui/extensions">


<h:head>
</h:head>

<h:body>
	<ui:include src="/cosecha/toolbars/toolbar_registrarLlenadoBaldes.xhtml"></ui:include>
<!--	<h:outputText value="KILOS" />-->
<!--	<p:inputText  value="#{mBCosecha.entradaKilos}"></p:inputText>-->
		
			<p:pickList id="pojoPickList1" value="#{mBCosecha.dListaBalde}"
			var="player" effect="bounce" itemValue="#{player}"
			itemLabel="#{player.idBalde}"
			converter="#{baldeConverter}" showSourceControls="true" 
			showTargetControls="true" showSourceFilter="true"
			showTargetFilter="true" filterMatchMode="contains">

			<f:facet name="sourceCaption">Baldes Vacios</f:facet>
			<f:facet name="targetCaption">Baldes Seleccionados</f:facet>

			<p:ajax event="transfer" />



			<p:column style="width:75%;">  
           Balde #{player.capacidadBalde}  
        </p:column>

		</p:pickList>
		
		
		

</h:body>
	
</ui:composition>
