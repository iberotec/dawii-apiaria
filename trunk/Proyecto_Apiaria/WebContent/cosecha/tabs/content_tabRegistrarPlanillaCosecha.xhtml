<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" lang="es"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:pe="http://primefaces.org/ui/extensions">


	<h:head>
	</h:head>

	<h:body>
		<ui:include
			src="/cosecha/toolbars/toolbar_registrarPlanillaCosecha.xhtml"></ui:include>


		

		<p:pickList id="pojoPickList" value="#{mBCosecha.dListaPEA}"
			var="player" effect="bounce" itemValue="#{player}"
			itemLabel="#{player.planillaRevisionAlza.alza.idAlza}"
			converter="#{planillaExtraccionAlzaConverter}" showSourceControls="true"
			showTargetControls="true" showSourceFilter="true"
			showTargetFilter="true" filterMatchMode="contains">

			<f:facet name="sourceCaption">Extraidas</f:facet>
			<f:facet name="targetCaption">Cosechadas</f:facet>

			<p:ajax event="transfer" />



			<p:column style="width:75%;">  
           Alza #{player.planillaRevisionAlza.alza.idAlza}  
        </p:column>

		</p:pickList>

		<br />






	</h:body>

</ui:composition>
