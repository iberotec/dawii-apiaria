<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" lang="es"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:pe="http://primefaces.org/ui/extensions">


<h:head>
</h:head>

<h:body>
<ui:include src="/extraccion/toolbars/toolbar_listadoPlanillaExtraccion.xhtml"></ui:include>

<p:dataTable id="dtlistaPE" var="listado" value="#{mBUsuarioApiarioExtraccion.listaPRCosechable}" 
				    widgetVar="colmenaCosechable" 
		            emptyMessage="No se encontraron Colmenas cosechables" 
		            paginator="true" 
		            rows="5" 
		            paginatorPosition="bottom" 
		            paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}"
		            selection="#{mBUsuarioApiarioExtraccion.planillaRevisioCosechableSeleccionada}" 
		            selectionMode="single" 
		            rowKey="#{listado.idPlanillaRevision}">
		            
		            
				    <p:ajax event="rowSelect" 
				            listener="#{mBUsuarioApiarioExtraccion.abrirRegistrarPlanillaCosecha(mBUsuarioApiarioExtraccion.planillaRevisioCosechableSeleccionada.idPlanillaRevision)}"
				         update=":fPlEx"
            oncomplete="plExDialog.show()"/>
				          
				       <f:facet name="header">
								<h:outputText value="Listado de Colmenas cosechables" />
							</f:facet>
								

								
						<p:column width="20">
							<f:facet name="header">
										<h:outputText value="Id" />
							</f:facet>
							<h:outputText value="#{listado.idPlanillaRevision}" />		
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Colmena"></h:outputText>
							</f:facet>
							<h:outputText value="Colmena #{listado.colmena.idColmena}" />
						</p:column>
		   			</p:dataTable>
		   				   
		   			
</h:body>
	
</ui:composition>
