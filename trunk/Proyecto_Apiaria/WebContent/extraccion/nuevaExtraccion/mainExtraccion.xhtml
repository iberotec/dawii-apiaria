<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head></h:head>

<h:body>
	<ui:composition template="/templates/templateLayoutContexto.xhtml">
		<ui:define name="title">
			<h:outputText value="MODULO DE EXTRACCION" />
		</ui:define>
		<ui:define name="content">
			<h:form>
				<h1 class="titlePage ui-widget-header ui-corner-all">MODULO DE EXTRACCION</h1>

			    </p:toolbarGroup>  
			    </p:toolbar>
				<div class="contenedor">	
					<p:dataTable id="dtlista" value="" var=""
									widgetVar="ExtracciÃ³n" 
						            emptyMessage="No se encontraron datos" 
						            paginator="true" 
						            rows="5" 
						            paginatorPosition="bottom" 
						            paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}"
						            selectionMode="single" 
						            rowKey="lista">
						<p:column>
							<f:facet name="header">
								<h:outputLabel value="Apiario" />
							</f:facet>
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputLabel value="Distrito" />
							</f:facet>
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputLabel value="Direccion" />
							</f:facet>
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputLabel value="Nivel Peligro" />
							</f:facet>
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputLabel value="Fecha" />
							</f:facet>
						</p:column>
					</p:dataTable>
	   			</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
   
</html>
