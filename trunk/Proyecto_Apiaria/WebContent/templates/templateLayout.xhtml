<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" lang="es">
<f:view>
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<title><ui:insert name="title" />
		</title>
		<link rel="stylesheet" href="#{request.contextPath}/css/reset.css" />
		<link rel="stylesheet" href="#{request.contextPath}/css/general.css" />

		<script>
			$("document").ready(function() {
				//alert("Hola !");
				mueveReloj();
			});

			$("#lyLeft").live("hover", function() {
				$(this).find(".ui-layout-unit-header").fadeIn(1500);
			});

			$("#lyLeft").live("mouseleave", function() {
				$(this).find(".ui-layout-unit-header").fadeOut("slow");
				// 					.ui-layout-unit-headercont
			});

			function mueveReloj() {
				momentoActual = new Date();
				hora = momentoActual.getHours();
				minuto = momentoActual.getMinutes();
				segundo = momentoActual.getSeconds();

				str_segundo = new String(segundo);
				if (str_segundo.length == 1)
					segundo = "0" + segundo;

				str_minuto = new String(minuto);
				if (str_minuto.length == 1)
					minuto = "0" + minuto;

				str_hora = new String(hora);
				if (str_hora.length == 1)
					hora = "0" + hora;

				horaImprimible = hora + " : " + minuto + " : " + segundo;

				$("#spanreloj").html(horaImprimible);

				setTimeout("mueveReloj()", 1000);
			}
		</script>
		<!-- 			<link rel="stylesheet" href="#{request.contextPath}/css/accordionmenu.css" /> -->
	</h:head>
	<body>
		<p:layout fullPage="true">

			<p:layoutUnit position="north" size="45" resizable="false"
				closable="false" collapsible="false" id="lyTop">

				<ui:insert name="header" />

			</p:layoutUnit>

			<p:layoutUnit position="south" size="30" resizable="false"
				closable="false" collapsible="false" id="lyBottom">
				<ui:insert name="footer" />
			</p:layoutUnit>

			<p:layoutUnit position="west" size="200" maxSize="200"
				header="" resizable="true" closable="false" collapsible="true"
				id="lyLeft">
				<div class="cont" style=" height:100%;margin-right:4px !important;">

					<p:layout>
						<p:layoutUnit position="north" id="logoCompany">
<!-- 							<p:panel id="logoCompany" style="min-width: 150px !important;"> -->
								<img src="#{request.contextPath}/resources/images/yourbank.gif" />
<!-- 							</p:panel> -->
						</p:layoutUnit>
						<p:layoutUnit position="center" >
							<ui:insert name="leftColumn" />
						</p:layoutUnit>
						<p:layoutUnit position="south" style="height:40px; min-height:40px !important; padding-left:30px; ">
								<img src="#{request.contextPath}/resources/images/axle.jpg" />
						</p:layoutUnit>
					</p:layout>

				</div>
			</p:layoutUnit>


			<p:layoutUnit position="center">
				<div id="lyContainer">
					<ui:insert name="content" />
				</div>
			</p:layoutUnit>

		</p:layout>


	</body>
</f:view>
</html>
