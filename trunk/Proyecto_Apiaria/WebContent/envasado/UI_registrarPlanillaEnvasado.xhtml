<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" lang="es"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:pe="http://primefaces.org/ui/extensions">


<h:head>
</h:head>

<h:body>
<ui:composition template="/templates/templateLayoutContexto.xhtml">
		<ui:define name="title">
			<h:outputText value="MODULO DE ENVASADO" />
		</ui:define>
		<ui:define name="content">
			<h1 class="titlePage ui-widget-header ui-corner-all">MODULO DE
				ENVASADO</h1>

	<h:form id="fNuevoEnvasado">
		<ui:include src="/envasado/toolbars/toolbar_registrarPlanillaEnvasado.xhtml"></ui:include>

      
      <p:messages id="mensajeEnvasado" closable="true" showDetail="true" autoUpdate="true"></p:messages>
	<br/>
		<p:panelGrid>
		<p:row>
		<p:column>
					<h:outputText value="Producto"></h:outputText>
		</p:column>		
		<p:column>	
					<p:inputText value="#{mBEnvasado.ordenPedido.productoOrdenPedido}" disabled="true"></p:inputText>
		</p:column>	
		</p:row>			  
			
		<p:row>
		<p:column>
					<h:outputText value="Envase"></h:outputText>
			</p:column>
			<p:column>	
					<p:inputText value="#{mBEnvasado.ordenPedido.envase.tipoEnvase.descripcionTipoEnvase} Kg" disabled="true"></p:inputText>
		</p:column>
		</p:row>
		<p:row>	
		<p:column>	
					<h:outputText value="Cantidad" />
			</p:column>
			<p:column>	
					<p:inputText  value="#{mBEnvasado.ordenPedido.cantidadOrdenPedido}" disabled="true"></p:inputText>
			</p:column>
			</p:row>
			
			<p:row>	
		<p:column>	
					<h:outputText value="Insumos" />
			</p:column>
			<p:column>	
					<p:inputTextarea value="#{mBEnvasado.ordenPedido.insumosOrdenPedido}" disabled="true"></p:inputTextarea>
			</p:column>
			</p:row>
		</p:panelGrid>
		<br/>
		
		<p:panelGrid>
			<p:row>	
			<p:column>	
			<p:pickList id="pojoPickList1" value="#{mBEnvasado.dListaBalde}"
			var="player" effect="bounce" itemValue="#{player}"
			itemLabel="#{player.idBalde}"
			converter="#{baldeConverter}" showSourceControls="true" 
			showTargetControls="true" showSourceFilter="true"
			showTargetFilter="true" filterMatchMode="contains">

			<f:facet name="sourceCaption">Baldes llenos</f:facet>
			<f:facet name="targetCaption">Envasar</f:facet>

			<p:ajax event="transfer" />



			<p:column style="width:75%;">  
        	   Balde #{player.capacidadBalde}  
      		  </p:column>

			</p:pickList>
					
					
			</p:column>
			</p:row>
		
		
		</p:panelGrid>

	
	</h:form>
	
	</ui:define>

</ui:composition>	
</h:body>
	
</html>
