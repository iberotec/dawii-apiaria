
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" lang="es">


<h:head>
	<link rel="stylesheet" href="#{request.contextPath}/css/reset.css" />
	<link rel="stylesheet" href="#{request.contextPath}/css/general.css" />
</h:head>

<h:body>

	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="45" resizable="false"
			closable="false" collapsible="false" id="lyTop">
			<ui:include src="/layouts/top.xhtml" />
		</p:layoutUnit>

		<p:layoutUnit position="south" size="30" resizable="false"
			closable="false" collapsible="false" id="lyBottom">
			<ui:include src="/layouts/bottom.xhtml" />
		</p:layoutUnit>

		<p:layoutUnit position="west" size="200" header="Left"
			resizable="false" closable="false" collapsible="true" id="lyLeft">

			<ui:include src="/layouts/left.xhtml" />
		</p:layoutUnit>


		<p:layoutUnit position="center">
			<div id="lyContainer">
				<ui:include src="/layouts/center.xhtml" />
				<!-- ACA TERMINA EL CONTENIDO -->
			</div>
		</p:layoutUnit>

	</p:layout>





</h:body>
</html>
